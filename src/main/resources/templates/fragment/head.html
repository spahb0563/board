<!doctype html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}">
    <!-- content script -->
    <th:block layout:fragment="css"></th:block>

    <!-- jQuery library -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js}"></script>
    <!-- Popper JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
    <!-- Latest compiled JavaScript -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- content script -->
    <th:block layout:fragment="script"></th:block>
</head>
</html>
