<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- head start -->
<head th:replace="fragment/head :: head"></head>
<!-- head end -->
<body>
<!-- header start-->
<header th:replace="fragment/header :: header"></header>
<!-- header end-->

<!-- main start -->
<main role="main">
    <div class="container-sm">
        <div class="row">
            <div class="col-md-6 mb-5 " th:each="category : ${categoryList}">
                <div class="px-3">
                    <div>
                        <a class="btn btn-light btn-lg btn-block" th:href="@{${#strings.toLowerCase(category.categoryType)}}">
                            <h2 th:text="${category.categoryType.title}"></h2>
                        </a>
                    </div>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="post : ${category.postList}">
                                <div>
                                    <div class="d-inline">logo</div>
                                    <div class="d-inline" th:text="${post.users.nickname}"></div>
                                    <div class="d-inline" th:text="${post.viewCount}"></div>
                                </div>
                                <div>
                                    <a th:href="@{|/post/${post.id}|}" th:text="${post.title}"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- col end-->
        </div><!-- row end-->
    </div> <!-- container end-->
</main>
<!-- main end -->

<!-- footer start -->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer end -->
</body>
</html>
