<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- head start -->
<head th:replace="fragment/head :: head"></head>
<!-- head end -->
<body>
<!-- header start-->
<header th:replace="fragment/header :: header"></header>
<!-- header end-->

<!-- main start -->
<main role="main">
    <div class="container-sm">
        <div class="row">
            <div class="col-md-6 mb-5 " th:each="category : ${categoryList}">
                <div class="px-3">
                    <div>
                        <a class="btn btn-light btn-lg btn-block" th:href="@{${#strings.toLowerCase(category.categoryType)}}">
                            <h2 class="text-primary" th:text="${category.categoryType.title}"></h2>
                        </a>
                    </div>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item pb-1 px-0" th:each="post : ${category.postList}">
                                <div class="d-flex">
                                    <img class="rounded-circle mr-1" style="width: 30px; height: 30px" onerror="this.src='/images/anonymous.png'" th:src="${post.users.picture}">
                                    <div class="w-50">
                                        <span class="mx-1" th:text="${post.users.nickname}"></span>
                                        <span>·</span>
                                        <span class="mx-1 text-muted" th:text="${post.createdAt}"></span>
                                    </div>
                                    <div class="row w-50">
                                        <div class="col text-right">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 2 16 16">
                                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                            </svg>
                                            <span th:text="${post.viewCount}"></span>
                                            <span>·</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                                                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                                <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                            </svg>
                                            <span th:text="${post.opinionCount}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-1" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                                    <a class="text-decoration-none text-body" th:href="@{|/post/${post.id}|}" ><b th:text="${post.title}"></b></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- col end-->
        </div><!-- row end-->
    </div> <!-- container end-->
</main>
<!-- main end -->

<!-- footer start -->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer end -->
</body>
</html>
