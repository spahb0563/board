<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- head start -->
<head th:replace="fragment/head :: head"></head>
<!-- head end -->
<style>
  
</style>
<body>
<!-- header start-->
<header th:replace="fragment/header :: header"></header>
<!-- header end-->
<main role="main">
  <div class="container px-5" th:with="postId=${post.id}">
    <input type="hidden" id="userId" th:if="${user != null}" th:value="${user.id}">
    <input type="hidden" id="postId" th:value="${postId}">
    <div>
      <div>
        <div class="d-flex">
          <div>
          <img class="rounded-circle" style="width: 50px; height: 50px" onerror="this.src='/images/anonymous.png'" th:src="${post.users.picture}">
          </div>
          <div class="w-50 ml-3">
            <div>
              <span th:text="${post.users.nickname}"></span>
            </div>
            <div>
              <span th:text="${post.createdAt}"></span>
              <span>·</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 2 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
              <span th:text="${post.viewCount}"></span>
            </div>
          </div>
          <th:block th:if="${user != null && user.id == post.users.id}">
            <div class="w-50">
              <button class="border-0 float-right" data-toggle="dropdown" style="background-color: transparent;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                  <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                  <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                </svg>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" type="button" th:href="@{|${post.id}/edit|}">수정하기</a>
                <button class="dropdown-item" type="button" id="btn-deletePost">삭제하기</button>
              </div>
            </div>
          </th:block> <!--게시물 설정-->
        </div><!-- 게시물 정보 -->
        <div>
          <h2 th:text="${post.title}"></h2>
        </div><!-- 제목 -->
      </div><!-- 게시물 상단 -->
      <div>
        <div class="border-top border-bottom" style="height: 100%">
          <div class="py-3">
            <p th:utext="${post.content}"></p>
          </div>
        </div><!-- 게시물 내용 -->
        <div class="row justify-content-center">
          <i class="bi bi-hand-thumbs-up text-primary mx-3" style="font-size: 3rem"></i>
          <span class="align-middle pt-3" style="font-size: 2rem" th:text="${post.likeCount}"></span>
          <i class="bi bi-hand-thumbs-down text-danger mx-3" style="font-size: 3rem"></i>
          <span class="align-middle pt-3" style="font-size: 2rem" th:text="${post.dislikeCount}"></span>
        </div><!-- 좋아요 -->
      </div><!-- 게시물 -->
      <div id="opinionList">
        <div class="border rounded p-3 my-3">
          <div class="d-flex">
            <div>
              <img class="rounded-circle" style="width: 50px; height: 50px" th:if="${user == null}" src="/images/anonymous.png">
              <img class="rounded-circle" style="width: 50px; height: 50px" onerror="this.src='/images/anonymous.png'" th:unless="${user == null}" th:src="${user.picture}">
            </div>
            <div class="w-100 ml-3">
              <form id="opinion" th:with="isUser = ${user != null && user.role.name != 'USER' ? '이메일 인증을 해주세요.' : ''}, placeholder = ${user == null ? '로그인 해주세요.' : isUser}">
                <textarea class="form-control" id="opinionContent" th:placeholder="${placeholder}" th:disabled="${user == null || user.role.name != 'USER'}"></textarea>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col text-right mt-3">
              <button class="btn btn-primary" form="opinion" type="button" id="btn-createParent" th:disabled="${user == null || user.role.name != 'USER'}">댓글남기기</button>
            </div>
          </div>
        </div><!-- 댓글 작성란-->
        <div th:id="|parentList${parentId}|" th:value="hello" th:each="parent : ${post.opinionList}" th:with="parentId = ${parent.id}">
          <th:block th:if="${parent.deletedAt == null}">
            <div th:id="${parentId}" class="border rounded p-3 my-3">
              <div class="d-flex">
                <div>
                  <img class="rounded-circle" style="width: 50px; height: 50px" onerror="this.src='/images/anonymous.png'" th:src="${parent.users.picture}">
                </div>
                <div class="w-50 ml-3">
                  <span class="d-block" th:text="${parent.users.nickname}"></span>
                  <span class="d-block" th:text="${parent.createdAt}"></span>
                </div>
                <div class="row w-50">
                  <div class="col text-right">
                    <i class="bi bi-hand-thumbs-up text-primary mx-1"></i>
                    <span class="align-middle pt-3" th:text="${parent.likeCount}"></span>
                    <i class="bi bi-hand-thumbs-down text-danger mx-1"></i>
                    <span class="align-middle pt-3" th:text="${parent.dislikeCount}"></span>
                    <th:block th:if="${user != null && user.id == parent.users.id}">
                      <button class="border-0 float-right ml-3" data-toggle="dropdown" style="background-color: transparent;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                        </svg>
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" th:data-id="${parent.id}" onclick="main.createUpdateField(this.getAttribute('data-id'), true)">수정하기</button>
                        <button class="dropdown-item" type="button" th:data-id="${parent.id}" onclick="main.deleteOpinion(this.getAttribute('data-id'), true)">삭제하기</button>
                      </div>
                    </th:block><!-- 댓글 설정 -->
                  </div>
                </div>
              </div>
              <div class="pt-3">
                <p th:utext="${parent.content}"></p>
              </div>
              <th:block th:if="${user != null && user.role.name == 'USER'}">
                <div class="row">
                  <div class="col text-right">
                    <button class="btn btn-primary" type="button" th:data-id="${parent.id}" th:data-picture="${user.picture}" onclick="main.createTextField(this.getAttribute('data-id'), this.getAttribute('data-picture'))">대댓글</button>
                  </div>
                </div>
              </th:block>
            </div>
          </th:block>
          <th:block th:if="${parent.deletedAt != null && #lists.size(parent.childOpinionList) > 0}">
            <div class="border rounded p-3 my-3">
              <span>삭제된 댓글입니다.</span>
            </div>
          </th:block><!-- 부모 댓글 -->
            <div th:id="${child.id}" th:each="child : ${parent.childOpinionList}" class="border rounded p-3 my-3 ml-5">
              <div class="d-flex">
                <div>
                  <img class="rounded-circle" style="width: 50px; height: 50px" onerror="this.src='/images/anonymous.png'" th:src="${child.users.picture}">
                </div>
                <div class="w-50 ml-3">
                  <span class="d-block" th:text="${child.users.nickname}"></span>
                  <span class="d-block" th:text="${child.createdAt}"></span>
                </div>
                <div class="row w-50">
                  <div class="col text-right">
                    <i class="bi bi-hand-thumbs-up text-primary mx-1"></i>
                    <span class="align-middle pt-3" th:text="${child.likeCount}"></span>
                    <i class="bi bi-hand-thumbs-down text-danger mx-1"></i>
                    <span class="align-middle pt-3" th:text="${child.dislikeCount}"></span>
                    <th:block th:if="${user != null && user.id == child.users.id}">
                      <button class="border-0 float-right ml-3" data-toggle="dropdown" style="background-color: transparent;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                          <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                        </svg>
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button" th:data-id="${child.id}" onclick="main.createUpdateField(this.getAttribute('data-id'))">수정하기</button>
                        <button class="dropdown-item" type="button" th:data-id="${child.id}" onclick="main.deleteOpinion(this.getAttribute('data-id'), false)">삭제하기</button>
                      </div>
                    </th:block><!-- 댓글 설정 -->
                  </div>
                </div>
              </div>
              <div class="pt-3">
                <p th:utext="${child.content}"></p>
              </div>
            </div><!-- 자식 댓글 -->
        </div><!-- 부모 댓글 반복문 -->
      </div><!-- 전체 댓글란 -->
    </div>
  </div><!-- container -->
</main><!-- main -->
<!-- footer start -->
<footer th:replace="fragment/footer :: footer"></footer>
<!-- footer end -->
<script src="/js/app/post.js"></script>
</body>
</html>
